// Keil script to initialize the virtual UART2 for simulation

// This script forces the simulator to map the USART2 hardware
// to the virtual Terminal Console (TCON).
// USART2 Base Address is 0x40004400UL (from main.c)

S:
// Enable the virtual serial peripheral for USART2's base address (0x40004400)
_VP (0x40004400, "UART") 
SFILE (V_TCON, "CON") // Ensure the virtual terminal window is open

// NOTE: The _VP command makes the peripheral visible. 
// The system output will now be directed to the Serial Window.
